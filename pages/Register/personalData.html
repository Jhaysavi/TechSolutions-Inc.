<body>
    <nav class="navbar navbar-expand-lg bg-dark bg-gradient shadow-lg">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="../home.html">TechSolutions Inc.</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="../home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="../service.html">Service</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link text-light" href="#">Register</a>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="../aboutUs.html">About Us</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-secondary text-light " type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container mt-3 mb-5 ">

        <div class="text-center costume-img">
            <img src="../../img/status-2.png" alt="steps">
        </div>

        <h1 class="text-center">Personal data</h1>
        <form action="">
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Full name</label>
                <input type="text" class="form-control" required data-name id="formGroupExampleInput"
                    placeholder="Example Jane Taylor Smith">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Birth date</label>
                <input type="date" class="form-control" required id="formGroupExampleInput2"
                    placeholder="Example 07/25/1995">
            </div>

            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" required id="formGroupExampleInput2" placeholder="+123-456-7890">
            </div>

            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Company Name</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="XYZ Tech Enterprises">
            </div>

            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Job Title</label>
                <input type="text" class="form-control" id="formGroupExampleInput2"
                    placeholder=" Chief Technology Officer">
            </div>
        </form>
        <div class="text-center d-grid gap-2">
            <button class="btn btn-primary" onclick="window.location.href='address.html'" type="submit">
                Next
            </button>
        </div>
    </div>


    <footer class="footer text-center">
        <div class="container d-flex flex-row justify-content-between align-items-end">
            <div class="text-dark">
                <h3>Contact</h3>
                <p>Contact us at </p>
                <a class="text-light" href="#" type="email"> contact@techsolutions.com </a>

                <p>or call us at</p>
                <a class="text-light" href="#" type="phone">+123-456-7890.</a>
            </div>

            <div class="social-media ">
                <a href="instagram.com" target="_blank">
                    <img src="../../img/instagram.png" alt="Instagram logo">
                </a>
                <a href="github.com" target="_blank">
                    <img src="../../img/github.png" alt="Github logo">
                </a>
                <a href="linkedin.com" target="_blank">
                    <img src="../../img/linkedin.png" alt="Linkedin logo">
                </a>
            </div>

        </div>

        <small class="text-center">Developed by Jhay</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
